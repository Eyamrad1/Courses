<form (submit)="onSubmit(courseForm)" #courseForm="ngForm">
  <h2>Add New Course</h2>

  <!-- Course Name Field -->
  <div class="form-group">
    <label for="courseName">Course Name <span style="color: red;">*</span></label>
    <input
            type="text"
            id="courseName"
            name="courseName"
            ngModel
            required
            placeholder="Enter course name"
            class="form-control"
    />
  </div>

  <!-- Price Field -->
  <div class="form-group">
    <label for="price">Price <span style="color: red;">*</span></label>
    <input
            type="number"
            id="price"
            name="price"
            ngModel
            required
            placeholder="Enter price in TND"
            class="form-control"
    />
  </div>

  <!-- Image Upload -->
  <div class="form-group">
    <label for="image">Course Image</label>
    <input
            type="file"
            id="image"
            name="image"
            (change)="onFileSelected($event)"
            class="form-control"
    />
  </div>

  <!-- Image Preview -->
  <div *ngIf="imagePreview">
    <img [src]="imagePreview" alt="Image Preview" class="img-fluid" />
  </div>

  <!-- Submit Button -->
  <button
          type="submit"
          [disabled]="!courseForm.valid"
          class="btn btn-primary"
  >
    Submit
  </button>
</form>

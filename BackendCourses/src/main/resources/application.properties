spring.application.name=Courses
spring.datasource.url=jdbc:mysql://localhost:3306/Courses?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC

# Enable Swagger API documentation in your Spring Boot app
springfox.documentation.enabled=true


spring.datasource.username=root
spring.datasource.password=
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.mvc.pathmatch.matching-strategy=ant-path-matcher
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
